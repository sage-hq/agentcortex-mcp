name: üêõ Bug Report
description: Create a report to help us improve TaskMem MCP
title: "[Bug]: "
labels: ["bug", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure MCP with...
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, this happened...
    validations:
      required: true

  - type: dropdown
    id: client
    attributes:
      label: MCP Client
      description: Which MCP client are you using?
      options:
        - Claude Desktop
        - Cursor IDE
        - Windsurf
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: version-type
    attributes:
      label: Version Type
      description: Are you using SaaS or self-hosted?
      options:
        - SaaS (taskmem.com)
        - Self-hosted
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: TaskMem Version
      description: What version of TaskMem are you using?
      placeholder: v1.0.0
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: v20.0.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: macOS 14.0, Windows 11, Ubuntu 22.04
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Include any relevant error messages or logs
      render: shell
      placeholder: Paste error logs here...

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your MCP configuration (remove any secrets!)
      render: json
      placeholder: |
        {
          "mcpServers": {
            "taskmem": {
              "command": "npx",
              "args": ["taskmem-mcp"]
            }
          }
        }

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context...